<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directedbyyo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white font-sans">
  <div class="max-w-screen-md mx-auto px-4">
    
    <!-- Header -->
    <header class="mb-10">
      <img src="banner-placeholder.jpg" alt="Directedbyyo Banner" class="w-full max-h-64 object-cover rounded-xl shadow-xl mb-6" />
      <h1 class="text-center text-3xl font-bold">Directedbyyo</h1>
    </header>

    <!-- Photography Gallery -->
    <section class="gallery mb-12">
      <h2 class="text-2xl font-semibold mb-4 text-center">Photography</h2>
      <div class="flex flex-wrap justify-center gap-4">
        <img src="images/IMG_2500.jpeg" alt="Catwears Shoot 1" class="w-72 rounded-lg shadow-md" />
        <img src="images/IMG_2503.jpeg" alt="Catwears Shoot 2" class="w-72 rounded-lg shadow-md" />
        <img src="images/IMG_2153.jpeg" alt="Influencer Portrait" class="w-72 rounded-lg shadow-md" />
      </div>
    </section>

    <!-- Videos -->
    <section class="videos mb-12">
      <h2 class="text-2xl font-semibold mb-4 text-center">Video Projects</h2>

      <div class="mb-8">
        <p class="mb-2"><strong>Silly</strong> – ECCOTHEGODFATHER (Directed by YO)</p>
        <video controls class="w-full rounded-xl shadow-md">
          <source src="videos/silly.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="mb-8">
        <p class="mb-2"><strong>Purpose</strong> – JMizi (Directed by YO)</p>
        <video controls class="w-full rounded-xl shadow-md">
          <source src="videos/purpose.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Optional extra videos -->

          <source src="videos/drip.mp4" type="video/mp4" />
        </video>
      </div>

    </section>

    <!-- Contact -->
    <footer class="text-center">
      <h3 class="text-xl font-semibold mb-2">Contact</h3>
      <p>Email: <a href="mailto:Yinkaope@icloud.com" class="underline">Yinkaope@icloud.com</a></p>
      <p class="mt-2">YouTube: 
        <a href="https://youtube.com/@directedbyyo?feature=shared" target="_blank" class="text-blue-400 underline">
          @directedbyyo
        </a>
      </p>
    </footer>

  </div>

</html>
