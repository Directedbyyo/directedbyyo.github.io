<!DOCTYPE html>

  <style>

      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2, h3 {
      text-align: center;

      gap: 16px;

      margin-bottom: 40px;
    }

    .gallery img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .videos video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    a {
      color: #00bfff;
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      text-align: center;
    }

</head>
